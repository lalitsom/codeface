<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <title>Create your own Codeface</title>
</head>

<body>
  <center>

    <div class="head-wrapper col-sm-7">
      <h1>CODEFACE</h1>



      <div class="form-group">
        <label for="profile-url-input">Select profile:</label>
        <select class="form-control" id="profile-url-input">
    <option>img/amber.png</option>
    <option>img/codeface.jpg</option>
    <option>img/megan.png</option>
    <option>img/pulpimage.jpg</option>
    <option>img/pulpmia.png</option>
    <option>img/binarytext.png</option>
    <option>img/randomtext.png</option>
    <option>img/pulptext.jpg</option>
    <option>img/script.png</option>
    <option>img/matrix.png</option>
      </select>
      </div>

      <div class="form-group text-image-input">
        <label for="text-url-input">Select text Image:</label>
        <select class="form-control" id="text-url-input">
          <option>img/matrix.png</option>
          <option>img/binarytext.png</option>
          <option>img/randomtext.png</option>
          <option>img/pulptext.jpg</option>
          <option>img/script.png</option>
          <option>img/amber.png</option>
          <option>img/megan.png</option>
          <option>img/pulpimage.jpg</option>
          <option>img/codeface.jpg</option>
          <option>img/pulpmia.png</option>
      </select>
      </div>

        OR

      <div class="form-group text-image-textarea">
        <textarea id="text-textarea" name="text-image" rows="8" cols="100" placeholder="Enter Code/Text for background...."></textarea>


        <div class="slidecontainer">
          <label for="textSizeSlider">Text Font Size : <span id="textSizeOutput">50</span></label>
          <input type="range" min="1" max="100" value="50" class="slider" id="textSizeSlider" oninput="repaint()">
        </div>

        <div class="slidecontainer">
          <label for="textGapSlider">Line Gaps : <span id="TextGapOutput">50</span></label>
          <input type="range" min="1" max="100" value="50" class="slider" id="textGapSlider"  oninput="repaint()">
        </div>

        <div class="slidecontainer">
          <label for="textWidthSlider">Text Wrap width : <span id="textWidthOutput">50</span></label>
          <input type="range" min="1" max="100" value="50" class="slider" id="textWidthSlider" oninput="repaint()">
        </div>


      </div>




      <input type="button" value="Create Codeface" class="btn btn-primary" onclick="createTextface()">

      <!-- spinner loading -->

      <div class="spinner" id="loadSpinner">

      </div>

    </div>

    <div class="output-wrapper">

      <canvas id="textCanvas" width="1100" height="1100" class="">

        </canvas>

    </div>

    <div class="output-wrapper">

      <canvas id="profileCanvas" width="1100" height="1100" class="">

        </canvas>

    </div>

  </center>


  <script src="script.js" charset="utf-8"></script>
<script type="text/javascript">
  createTextface();
</script>
</body>

</html>
